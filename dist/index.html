<!DOCTYPE html>

<head>

    <title>Panorama editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">

    <style>body {
  box-sizing: border-box;
  background-color: #a9a9a9;
  font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
}

#out {
  width: 800px;
  height: 600px;
}

legend {
  color: #fff;
  background: #000;
}

#layout {
  flex-direction: row;
  display: flex;
}

ul {
  padding: 4px;
  list-style: none;
}

aside {
  min-width: 400px;
}

input {
  margin: 2px;
}

details {
  border: 2px dotted #000;
}

  list-style-type: none;
}

.card {
  background-color: #01010133;
  margin: 2px;
  padding: 2px;
}

  margin: 1px;
  padding: 1px;

  margin-block: 4px;
}

  max-width: 100px;
}

.horizontal {
  flex-direction: row;
  justify-items: end;
  display: flex;
}

.imageCard {
  position: relative;
}

.imageCard button {
